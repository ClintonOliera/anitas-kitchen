<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anitas-kitchen</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Homepage section -->
    <div class="home">
        <div class="nav_icon">
            <img src="./img/menu-4-512.png" alt="">
        </div>
        <div class="logo">
            <img src="./img/logoBig.png" alt="MenuLogo">
            <h2>We provide the best food <br> at the <span>right price</span></h2>
        </div>
    </div>

    <!-- service section start-->
    <div class="service">
        <div id="happy_party">
            <div id="happy">
                <h2>Happy Hour</h2>
            </div>
            <div id="party">
                <h2>Party Time</h2>
            </div>

        </div>
        <div id="breakfast">
            <h2>Breakfast</h2>
        </div>
        <div id="lunch">
            <h2>Lunch</h2>
        </div>
        <div id="dinner">
            <h2>Dinner</h2>
        </div>
    </div>
    
</body>
</html>
